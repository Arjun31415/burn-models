[package]
authors = ["guillaumelagrange <lagrange.guillaume.1@gmail.com>"]
license = "MIT OR Apache-2.0"
name = "resnet-burn"
version = "0.1.0"
edition = "2021"

[features]
default = ["burn/default"]


[dependencies]
# Note: default-features = false is needed to disable std
burn = { version = "0.11.1", default-features = false }
serde = { version = "1.0.192", default-features = false, features = [
    "derive",
    "alloc",
] } # alloc is for no_std, derive is needed

[dev-dependencies]
# Used by the classify example
burn-ndarray = { version = "0.11.1", package = "burn-ndarray" }